events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream servers (Streamlit apps)
    upstream wizard {
        server wizard:8501;
    }

    upstream dashboard {
        server dashboard:8502;
    }

    upstream examples {
        server examples:8503;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name winter.digital-economy.org www.winter.digital-economy.org;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name winter.digital-economy.org www.winter.digital-economy.org;

        # SSL configuration (update paths after getting certificate)
        ssl_certificate /etc/letsencrypt/live/winter.digital-economy.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/winter.digital-economy.org/privkey.pem;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Root location - Static workshop landing page
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Interactive Wizard
        location /wizard {
            limit_req zone=mylimit burst=20 nodelay;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 86400s;

            # Buffering
            proxy_buffering off;
            proxy_cache off;

            # Remove trailing slash and proxy
            rewrite ^/wizard$ /wizard/ permanent;
            rewrite ^/wizard/(.*)$ /$1 break;
            proxy_pass http://wizard;
        }

        # Streamlit health check for wizard
        location /_stcore/health {
            proxy_pass http://wizard/_stcore/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Reference Dashboard
        location /dashboard {
            limit_req zone=mylimit burst=20 nodelay;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 86400s;
            proxy_buffering off;

            rewrite ^/dashboard$ /dashboard/ permanent;
            rewrite ^/dashboard/(.*)$ /$1 break;
            proxy_pass http://dashboard;
        }

        # Reference Examples
        location /examples {
            limit_req zone=mylimit burst=20 nodelay;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 86400s;
            proxy_buffering off;

            rewrite ^/examples$ /examples/ permanent;
            rewrite ^/examples/(.*)$ /$1 break;
            proxy_pass http://examples;
        }
    }

    # Fallback server for HTTP (before SSL is configured)
    server {
        listen 80 default_server;
        server_name _;

        # Serve static content
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Proxy to Streamlit apps (for testing before SSL)
        location /wizard {
            proxy_pass http://wizard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /dashboard {
            proxy_pass http://dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location /examples {
            proxy_pass http://examples;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
